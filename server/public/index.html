<!DOCTYPE html>
<html lang="en" ng-app="CalendarApp" id="top">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Styles -->
    <link href="styles/style.css" rel="stylesheet">
    <link rel='stylesheet' href='vendors/fullcalendar/dist/fullcalendar.css'>
    <link href="styles/css/bootstrap.css" rel="stylesheet">

    <!-- Scripts -->
    <script type="text/javascript" src="vendors/jquery.min.js"></script>
    <script type="text/javascript" src="vendors/moment.min.js"></script>
    <script type="text/javascript" src="vendors/angular.js"></script>
    <script type="text/javascript" src="vendors/calendar.js"></script>
    <script type="text/javascript" src="vendors/angular-route.js"></script>
    <script type="text/javascript" src="vendors/fullcalendar/dist/fullcalendar.js"></script>
    <script type="text/javascript" src="vendors/fullcalendar/dist/gcal.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>

    <!-- Controllers -->
    <!-- <script src="scripts/controllers/rent.controller.js"></script> -->


    <!-- Services -->
    <!-- <script src = "scripts/services/rent.service.js"></script>
 <script src = "scripts/services/sale.service.js"></script> -->

    <title>Project spike calendar</title>
</head>

<body>
    <h1>Calendar</h1>

    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-success" ng-click="changeView('agendaDay', myCalendar)">Day</button>
            <button class="btn btn-success" ng-click="changeView('agendaWeek', myCalendar)">Week</button>
            <button class="btn btn-success" ng-click="changeView('month', myCalendar)">Month</button>
        </div>
    </div>
    <div class="calendar" ng-model="eventSources" calendar="myCalendar" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>

    <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
        <h4>{{alertMessage}}</h4>
    </div>

    <ul class="unstyled">
        <li ng-repeat="e in events | filter:currentDate">
            <div class="alert alert-info">
                <a class="close" ng-click="remove($index)">
                    <i class="icon-remove"></i>
                </a>
                <b> {{e.title}}</b> - {{e.start | date:"MMM dd"}}
            </div>
        </li>
    </ul>
    <ng-view>
    </ng-view>
</body>

</html>
